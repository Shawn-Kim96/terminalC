name: CoinDesk News Scraper

# Runs daily at 9 AM KST (UTC 0:00)
# Can also be triggered manually
on:
  schedule:
    # UTC 0:00 = 9 AM KST
    - cron: '0 0 * * *'
    # To run twice daily, uncomment the line below
    # - cron: '0 12 * * *'  # UTC 12:00 = 9 PM KST

  # Allow manual trigger
  workflow_dispatch:

  # Optionally run on push (can be uncommented for testing)
  # push:
  #   branches: [ main ]
  #   paths:
  #     - 'src/data_scripts/web/**'

jobs:
  scrape-news:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        # Fetch full history to access existing data files
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run scraper
      run: |
        cd src/data_scripts/web
        python coindesk_scraper.py --verbose

    - name: Check scraped data
      run: |
        echo "Checking scraped files..."
        ls -lh data/raw_data/news/

        if [ -f "data/raw_data/news/coindesk_articles_latest.csv" ]; then
          echo "✓ Latest CSV found"
          wc -l data/raw_data/news/coindesk_articles_latest.csv
        fi

    - name: Commit and push data
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"

        # Add data files
        git add data/raw_data/news/

        # Commit only if there are changes
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "chore: update CoinDesk news data [skip ci]"
          git push
          echo "✓ Data pushed to repository"
        fi

    - name: Upload artifacts (backup)
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coindesk-news-data
        path: |
          data/raw_data/news/coindesk_articles_*.csv
          data/raw_data/news/coindesk_articles_*.pkl
        retention-days: 30
